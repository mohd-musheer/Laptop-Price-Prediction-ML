<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laptop Price Predictor</title>

<style>
body{
    background:#081122;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:white; margin:0;
}
.container{
    width:400px;
    background:#111a3b;
    padding:25px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,255,200,.35);
}
h2{ text-align:center; }
select, input{
    width:100%; padding:10px; margin:8px 0;
    border-radius:8px; border:none;
}
button{
    width:100%; padding:12px;
    background:#00ffe7; color:black;
    border:none; border-radius:8px;
    cursor:pointer; font-weight:bold;
}
#result{
    margin-top:15px; padding:12px;
    background:#00ffd564; border-radius:10px;
    display:none; text-align:center; font-size:18px;
}
.loader{
    display:none;
    border:6px solid #f3f3f3;
    border-top:6px solid #00ffe7;
    border-radius:50%;
    width:40px; height:40px;
    animation: spin 1s linear infinite;
    margin:10px auto;
}
@keyframes spin{
    0%{ transform:rotate(0deg);}
    100%{ transform:rotate(360deg);}
}
</style>
</head>
<body>

<div class="container">
<h2>üíª Laptop Price Predictor</h2>

<label>Brand</label>
<select id="brand">
<option>HP</option><option>Apple</option><option>Lenovo</option>
<option>ASUS</option><option>Dell</option><option>Acer</option>
<option>Samsung</option><option>MSI</option><option>LG</option>
</select>

<label>Processor</label>
<select id="processor">
<option>Core i3</option><option>Core i5</option><option>Core i7</option>
<option>Ryzen 5 Quad Core</option><option>Ryzen 7 Octa Core</option>
</select>

<label>Operating System</label>
<select id="os">
<option>Windows 11 Home</option><option>Windows 10</option>
<option>Mac OS Big Sur</option><option>Ubuntu</option>
</select>

<label>Storage (GB)</label>
<input type="number" id="storage" placeholder="512">

<label>RAM (GB)</label>
<input type="number" id="ram" placeholder="8">

<label>Touch Screen</label>
<select id="touch">
<option value="0">No</option><option value="1">Yes</option>
</select>

<div class="loader" id="loader"></div>
<button onclick="predict()">Predict üí∏</button>

<div id="result"></div>
</div>

<script>
const API = "https://laptop-price-prediction-vhid.onrender.com";

async function predict(){
    document.getElementById("loader").style.display = "block";
    document.getElementById("result").style.display = "none";

    const payload = {
        Brand: brand.value,
        Processor: processor.value,
        Operating_System: os.value,
        Storage: Number(storage.value),
        RAM: Number(ram.value),
        Touch_Screen: Number(touch.value)
    };

    let response = await fetch(`${API}/predict`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(payload)
    });

    document.getElementById("loader").style.display = "none";
    const json = await response.json();

    if(json.prediction){
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerText = "üí∞ Estimated Price: ‚Çπ "+json.prediction;
    } else {
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerText = "‚ùå Error: "+json.error;
    }
}
</script>

</body>
</html>
